$text_color = rgba(FFFFFFFF)
$entry_background_color = rgba(33333311)
$entry_border_color = rgba(3B3B3B55)
$entry_color = rgba(FFFFFFFF)
$font_family = Rubik Light
$font_family_clock = Rubik Light
$font_material_symbols = Material Symbols Rounded

background {
    # color = rgba(05100EFF)
    color = rgba(00000000)
    # path = {{ SWWW_WALL }}
    # path = screenshot
    # blur_size = 5
    # blur_passes = 4
}
input-field {
    monitor =
    size = 250, 50
    outline_thickness = 2
    dots_size = 0.1
    dots_spacing = 0.3
    outer_color = $entry_border_color
    inner_color = $entry_background_color
    font_color = $entry_color
    # fade_on_empty = true

    position = 0, 0
    halign = center
    valign = center
}

label { # Clock
    monitor =
    text = cmd[update:1000] echo "$(date +"%I:%M %p")"
    shadow_passes = 1
    shadow_boost = 0.5
    color = $text_color
    font_size = 14
    font_family = $font_family_clock

    position = 0, 0
    halign = right
    valign = top
}
label { # Greeting
    monitor =
    text = "Rocky's property"
    shadow_passes = 1
    shadow_boost = 0.5
    color = rgba(00ff88FF)
    font_size = 14
    font_family = $font_family

    position = 0, 0
    halign = center
    valign = top
}
label { # lock icon
    monitor =
    text = lock
    shadow_passes = 1
    shadow_boost = 0.5
    color = $text_color
    font_size = 14
    font_family = $font_material_symbols

    position = 0, -32
    halign = center
    valign = top
}
label { # quotes
    monitor =
    text = cmd[update:0] ${XDG_CONFIG_HOME:-$HOME/.config}/hypr/hyprlock/getquotes.sh
    shadow_passes = 1
    shadow_boost = 0.5
    color = rgba(777777FF)
    font_size = 14
    font_family = $font_family

    position = 0, 0
    halign = center
    valign = bottom
}

label { # Status
    monitor =
    text = cmd[update:5000] ${XDG_CONFIG_HOME:-$HOME/.config}/hypr/hyprlock/status.sh
    shadow_passes = 1
    shadow_boost = 0.5
    color = $text_color
    font_size = 14
    font_family = $font_family

    position = 0, 0
    halign = left
    valign = top
}